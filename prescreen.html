<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Challenge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="author" content="Vineeth">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Dealertrack Coding Exercise</h3>
    </div>
    <div class="panel-body" align="center">
      <div class="form-group">
        <label for="name" class="control-label">ENTER ANY STRING IN THE TEXT AREA</label>
        <div>
          <textarea class="prescreen-input" id="txt"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-primary btn-sm btn-space" onclick="keyValueTotals()">CLICK TO SEE THE MODIFIED STRING</button>
          <button type="submit" class="prescreen-button btn btn-success btn-sm btn-space" onclick="clearTextarea()">Clear</button>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label">RESULT TEXT AREA</label>
        <div>
          <textarea id="prescreen-output"></textarea>
        </div>  
      </div>    
    </div>
  </div>
</body>

</html>
